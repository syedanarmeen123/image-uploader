<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoes Collections</title>
    <link rel="stylesheet" href="style3.css">
</head>
<body>
        <!-- Start -->
    <div class="product-card">
        <div class="logo-cart">
          <img src="https://bit.ly/3CZ5eCA" alt="logo" />
          <i class="bx bx-shopping-bag"></i>
        </div>
        <div class="main-images">
          <img id="blue" class="blue active" src="https://bit.ly/3HZZKet" alt="blue" />
          <img id="pink" class="pink" src="https://bit.ly/3187JoN" alt="blue" />
          <img id="yellow" class="yellow" src="https://bit.ly/2ZxWE04" alt="blue" />
        </div>
        <div class="shoe-details">
          <span class="shoe_name">GAZE ZX </span>
          <p>
            Perfect shoe Lorem ipsum dolor sit lorenm i amet, consectetur
            adipisicing elit. Eum, ea
          </p>
          <div class="stars">
            <i class="bx bxs-star"></i>
            <i class="bx bxs-star"></i>
            <i class="bx bxs-star"></i>
            <i class="bx bxs-star"></i>
            <i class="bx bx-star"></i>
          </div>
        </div>
        <div class="color-price">
          <div class="color-option">
            <span class="color">Colour:</span>
            <div class="circles">
              <span class="circle blue active" id="blue"></span>
              <span class="circle pink" id="pink"></span>
              <span class="circle yellow" id="yellow"></span>
            </div>
          </div>
          <div class="price">
            <span class="price_num">$09.00</span>
            <span class="price_letter">Nine dollar only</span>
          </div>
        </div>
        <div class="button">
          <div class="button-layer"></div>
          <button>Add To Cart</button>
        </div>
      </div>
      <!-- End -->
    <script src="app3.js"></script>
</body>
</html>
